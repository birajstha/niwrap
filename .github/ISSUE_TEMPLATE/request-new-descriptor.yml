name: âœ¨ Request Missing/New Descriptor
description: Request a new or missing Boutiques descriptor for a neuroimaging tool.
title: "[Descriptor Request]: "
labels: enhancement, descriptor
body:
  - type: input
    id: tool_name
    attributes:
      label: Tool Name
      description: "Which neuroimaging tool needs a descriptor?"
      placeholder: "Enter tool name"
    validations:
      required: true
  - type: select
    id: package_name
    attributes:
      label: Package
      description: "(Optional) If you are reporting a missing descriptor from a package we already support, select the package the tool is part of."
      options:
        - AFNI
        - ANTs
        - Connectome Workbench
        - Convert3D
        - FSL
        - FreeSurfer
        - Greedy
        - MRTrix3
        - NiftyReg
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Tool Version
      description: "Enter the version of the tool."
      placeholder: "Enter version"
    validations:
      required: false
  - type: textarea
    id: additional_info
    attributes:
      label: Additional Information
      description: "Provide any relevant context or details for the new descriptor."
    validations:
      required: false
