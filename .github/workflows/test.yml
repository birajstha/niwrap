name: Update Test Report Issue

on:
  push:
    branches:
      - main

jobs:
  update-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: |
          pip install pytest pytest-html pytest-json-report

      - name: Run tests
        run: |
          pytest --html=report.html --self-contained-html --json-report --json-report-file=report.json tests
        continue-on-error: true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.sha }}
          path: report.html
          retention-days: 30  # adjust as needed

      - name: Update Report Issue
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('report.json', 'utf8'));
            
            const ISSUE_NUMBER = 186;
            
            function getStatusEmoji(failed) {
              return failed > 0 ? '‚ùå' : '‚úÖ';
            }
            
            const summary = `
            # Test Report ${getStatusEmoji(report.summary.failed)}
            
            Last updated: ${new Date().toISOString()}
            
            ## Summary
            - Total: ${report.summary.total}
            - Passed: ${report.summary.passed}
            - Failed: ${report.summary.failed}
            - Duration: ${Math.floor(report.duration * 100) / 100}s
            
            ## Detailed Report
            üìä [View Full HTML Report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts)
            
            Commit: ${context.sha.substring(0, 7)}
            `;
            
            await octokit.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ISSUE_NUMBER,
              body: summary
            });
