name: Validate JSON
on:
  push:
      branches:
      - main
      - master
      tags:
      - '*'
  pull_request:


jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validate JSON
        uses: walbo/validate-json@v1.1.0
        with:
          files: descriptors/**/*.json
          schema: schemas/descriptor.schema.json
